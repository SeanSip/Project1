<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/293860f06a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Contact page</title>
  </head>

  <body id="contact">
    <header>
      <div class="wrapper">
        <nav>
          <ul class="navMenu">
            <li><a href="index.html">HOME</a></li>
            <li><a href="index.html#about">ABOUT</a></li>
            <li><a href="blog.html">BLOG</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
          <!-- adding for JS functions assignment -->
          <div class="hamburgerMenu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
        <h2>GET IN TOUCH</h2>
      </div>
    </header>

    <!-- start of contact form section -->

    <!-- start of wrapper -->
    <div class="wrapper">
      <div class="contactContainer">
        <div class="socialsContainer">
          <h4>info@email.com</h4>
          <p>123 - 456 - 7890</p>
          <p>123 Queen Street West, Unit 10</p>
          <p>Toronto, Ontario</p>
          <p>M5V2D5</p>
        </div>

        <form class="formText">
          <div class="formContainer">
            <div class="nameEmailContainer">
              <div class="name">
                <label class="sr-only" for="username">Enter your name</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="email">
                <label class="sr-only" for="email">Enter your email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>
            </div>
            <div class="message">
              <label class="sr-only" for="message">Enter your message</label>
              <textarea
                id="message"
                name="message"
                cols="90"
                rows="10"
                placeholder="Message"
                required
              ></textarea>
            </div>
            <button type="submit">submit</button>
          </div>
        </form>
      </div>
      <!--end of wrapper-->
    </div>

    <footer>
      <!-- start of footer -->
      Copyright &copy; 2021 Juno College of Technology, Inc.
    </footer>
  </body>
  <script src="script.js"></script>
</html>
